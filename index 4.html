
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Polski Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-dark: #121212;
      --bg-light: #f4f4f4;
      --text-dark: white;
      --text-light: #222;
      --accent: #ff4f4f;
      --glass-bg-dark: rgba(255, 255, 255, 0.06);
      --glass-hover-dark: rgba(255, 255, 255, 0.2);
      --glass-bg-light: rgba(0, 0, 0, 0.06);
      --glass-hover-light: rgba(0, 0, 0, 0.1);
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-dark);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light-mode {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 10px 16px;
      border-radius: 12px;
      background: var(--glass-bg-dark);
      color: inherit;
      font-weight: bold;
      border: none;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: 0.3s;
    }

    body.light-mode .theme-toggle {
      background: var(--glass-bg-light);
      color: #000;
    }

    .theme-toggle:hover {
      background-color: var(--glass-hover-dark);
    }

    body.light-mode .theme-toggle:hover {
      background-color: var(--glass-hover-light);
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: var(--accent);
      margin-top: 4rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 1rem;
      background: linear-gradient(to right, #1c1c1e, #2c2c2e);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: background 0.3s;
    }

    body.light-mode .menu {
      background: linear-gradient(to right, #ddd, #ccc);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .menu button {
      background: transparent;
      border: 2px solid #ffffff22;
      color: white;
      font-weight: 600;
      padding: 10px 16px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      background-color: var(--glass-bg-dark);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    body.light-mode .menu button {
      background-color: var(--glass-bg-light);
      color: black;
      border-color: #333;
    }

    .menu button:hover {
      background-color: var(--glass-hover-dark);
      transform: scale(1.05);
    }

    body.light-mode .menu button:hover {
      background-color: var(--glass-hover-light);
    }

    .tab {
      padding: 2rem 1rem;
      animation: fadeIn 0.3s ease-in-out;
      max-width: 960px;
      margin: 0 auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
      color: var(--accent);
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }

    ul li {
      margin-bottom: 0.6rem;
    }

    .card-flip-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .flip-card {
      width: 140px;
      height: 100px;
      perspective: 1000px;
    }

    .flip-card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      cursor: pointer;
    }

    .flip-card-inner.flipped {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      border-radius: 10px;
      background: var(--glass-bg-dark);
      border: 1px solid #fff2;
    }

    body.light-mode .flip-card-front,
    body.light-mode .flip-card-back {
      background: var(--glass-bg-light);
      border-color: #ccc;
    }

    .flip-card-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåô Prze≈ÇƒÖcz motyw</button>
  <h1>Witaj w aplikacji do nauki üáµüá±</h1>
  <div class="menu" id="menu"></div>
  <div id="tabs"></div>

  <script>
    Telegram.WebApp.ready();

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    const tabsData = [
      { id: 'swieta', name: 'üìÖ ≈öwiƒôta Narodowe', content: '<p><b>1 Maja:</b> ≈öwiƒôto Pracy...</p>' },
      { id: 'historia', name: 'üìú Historia Polski', content: '<p>1 IX 1939 ‚Äî atak Niemiec...</p>' },
      { id: 'katolickie', name: '‚úùÔ∏è ≈öwiƒôta Katolickie', content: '<p><b>6 I:</b> Trzech Kr√≥li...</p>' },
      { id: 'gra', name: 'üß† Gra Karty', content: '' },
    ];

    const menu = document.getElementById("menu");
    const tabs = document.getElementById("tabs");

    tabsData.forEach(tab => {
      const btn = document.createElement("button");
      btn.textContent = tab.name;
      btn.onclick = () => showTab(tab.id);
      menu.appendChild(btn);

      const div = document.createElement("div");
      div.className = "tab";
      div.id = tab.id;
      div.style.display = "none";
      div.innerHTML = `<h2>${tab.name}</h2>` + tab.content;
      tabs.appendChild(div);
    });

    function showTab(id) {
      document.querySelectorAll(".tab").forEach(el => el.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    const cards = [
      { front: "966", back: "Chrzest Polski ‚Äì poczƒÖtek pa≈Ñstwowo≈õci" },
      { front: "1 IX 1939", back: "Atak Niemiec na Polskƒô" },
      { front: "3 V 1791", back: "Konstytucja 3 Maja" },
    ];

    const graTab = document.getElementById("gra");
    const container = document.createElement("div");
    container.className = "card-flip-container";

    cards.forEach(card => {
      const outer = document.createElement("div");
      outer.className = "flip-card";
      const inner = document.createElement("div");
      inner.className = "flip-card-inner";

      const front = document.createElement("div");
      front.className = "flip-card-front";
      front.textContent = card.front;

      const back = document.createElement("div");
      back.className = "flip-card-back";
      back.textContent = card.back;

      inner.appendChild(front);
      inner.appendChild(back);

      inner.addEventListener("click", () => {
        inner.classList.toggle("flipped");
      });

      outer.appendChild(inner);
      container.appendChild(outer);
    });

    graTab.appendChild(container);
  </script>
</body>
</html>
